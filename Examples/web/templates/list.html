<h3 ng-binding="pageCaption" class="alert alert-info"></h3>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email id</th>
			<th>Phone number</th>
			<th>City</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="c in contactList">
			<td>{{c.name}}</td>
			<td>{{c.email}}</td>
			<td>{{c.phone}}</td>
			<td>{{c.city}}</td>
		</tr>
	</tbody>

</table>
