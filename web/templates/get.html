<h3 ng-bind="pageCaption" class="alert alert-info"></h3>

<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">ID</label>
		<div class="col-sm-7 form-inline">
			<input type="text" class="form-control" id="id" ng-model="id" placeholder="Contact id">
			<button class="btn btn-default" ng-click="get()">Get details</button>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" id="name" ng-model="contact.name" disabled>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email id</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" id="email" ng-model="contact.email" disabled>
		</div>
	</div>

	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Phone number</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" id="phone" ng-model="contact.phone" disabled>
		</div>
	</div>

	<div class="form-group">
		<label for="city" class="col-sm-2 control-label">City</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" id="city" ng-model="contact.city" disabled>
		</div>
	</div>

	<div class="form-group">
		<label for="state" class="col-sm-2 control-label">State</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" id="state" ng-model="contact.state" disabled>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-7">
			<button type="submit" class="btn btn-default">Edit</button>
			<button type="submit" class="btn btn-danger" ng-click="delete()">Delete</button>
		</div>
	</div>
</form>
